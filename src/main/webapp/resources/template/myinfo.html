<body>
<!-- Header -->
<table border="solid 1px white" cellpadding="0" cellspacing="0" color="#a0a0a0" align="center" width="700">
<tr valign="top" height="10" >
<td >
	<div id="header"></div>
</td>
</tr>
<tr valign="middle" bgcolor="#ffffff"><td>
<!-- 본문 -->	
<div class="signupdiv">
		<h4 class="mb-3">내 회원 정보</h4>
        <form class="needs-validation" name="signform" enctype="multipart/form-data" method="post" action="signup">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" name="name" readonly >
             </div>

            <div class="col-sm-6">
              <label for="phone" class="form-label">전화번호</label>
              <input type="text" class="form-control" id="phone" name="phone" readonly >
            </div>

            <div class="col-md-4">
              <label for="nickname" class="form-label">닉네임</label>
			  <input type="text" class="form-control" id="nickname" name="nickname" readonly>
			</div>
              
            <div class="col-md-8">
              <label for="joindate" class="form-label">가입일</label>
              <input type="text" class="form-control" id="joindate" name="joindate">
             </div>
                       
             <div class="col-md-12">
              <label for="id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="id" name="id" readonly >
             </div>
            
            <div class="col-md-12">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="pw" name="pw" placeholder="********" readonly >
             </div>

            <div class="col-md-12">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            

            <div class="col-md-12">
              <label for="address" class="form-label">주소</label>
              <input type="text" class="form-control" id="address" name="address" readonly>
            </div>
            
            <div class="col-md-9">
              <label for="address" class="form-label">상세주소</label>
              <input type="text" class="form-control" id="address_detail" name="address_detail">
            </div>
			
            <div class="col-md-3">
              <label for="zip" class="form-label">우편번호</label>
              <input type="text" class="form-control" id="zipcode" name="zipcode" readonly>
            </div>
            
            <div class="col-md-6">
             <label for="latitude" class="form-label">위도</label>
              <input type="text" class="form-control" id="latitude" name="latitude">
            </div>
            
            <div class="col-md-6">
             <label for="longitutde" class="form-label">경도</label>
              <input type="text" class="form-control" id="longitude" name="longitude">
            </div>
            
          <hr class="my-4">
          <label for="myphoto" class="form-label">회원 사진</label>
		  <div id="imgDiv"><img id="myphoto"></div>
		</div>
        </form>
</div>
<!-- 본문끝 -->
<!-- Footer -->
</td></tr>
<tr valign="bottom" height="150"  bgcolor="#ffffff">
<td>
	<div id="footer"></div>
</td>
</tr>
</table>

<!DOCTYPE html>
<html>
<head>
  <title>포인트 충전 및 결제</title>
  <style>
    .paymentmain {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="paymentmain">
    <h2>포인트 충전 및 결제</h2>
    <form id="paymentForm" action="payTest.jsp" method="post">
        <div class="form-group">
          <label for="points">충전할 포인트 양:</label>
          <input type="number" id="points" name="points" required>
        </div>
        <button type="button" onclick="requestKakaoPay()">카카오페이 결제</button>
      </form>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="payTest.js"></script>
</body>
</html>
